<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quick-Pad</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Alata|Quicksand:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="mainBar">Quick Pad</div>
    <button id="invertBtn" onclick="invertColor(this.value)" value="light"><i class="small material-icons">invert_colors</i></button>
    <div id="container">
      <textarea id="board" onkeyup="caretPos(this)"></textarea>
    </div>
    <span id="position">1,0</span>
  </body>
  <script type="text/javascript">
    window.onload = function(){
      document.getElementById("board").focus();
    };
    function caretPos(textarea){
      var Lines = textarea.value.substr(0, textarea.selectionStart).split("\n");
      var currentRow = Lines.length;
      var currentCol = Lines[Lines.length-1].length;
      document.getElementById("position").innerHTML = currentRow+","+currentCol;
      if(textarea.selectionStart!=textarea.selectionEnd)
      {
        document.getElementById("position").innerHTML = document.getElementById("position").innerHTML+" | "+textarea.selectionStart+","+textarea.selectionEnd;
      }
    }
    function invertColor(color){
      if(color=="light"){
        container.style.backgroundColor = "black";
        board.style.backgroundColor = "#1E1F1F";
        board.style.color = "white";
        mainBar.style.backgroundColor = "#205273";
        mainBar.style.color = "#EEE";
        invertBtn.value = 'dark';
      }
      if(color=="dark"){
        container.style.backgroundColor = "white";
        board.style.backgroundColor = "#F2F4F4";
        board.style.color = "black";
        mainBar.style.backgroundColor = "#2980B9";
        mainBar.style.color = "#FFF";
        invertBtn.value = 'light';
      }
    }
    </script>
</html>
